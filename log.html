    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GeoStore.LV - PET Sagatave</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="GEOSTORE.LV.png" alt="Logo" style="width: 150px;">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Sākums</a></li>
                <li><a href="products.html">Katalogs</a></li>
                <li><button class="cart-btn" onclick="openCart()">Grozs</button></li>
            </ul>
        </nav>
    </header>

    <section id="product-about">
        <div class="product-about-box">
            <img src="LOG.png" alt="Logbook">
            <div class="product-details">
                <h1>Viesu Grāmata</h1>
                <p>Slēpņu viesu grāmata. Paredzēta visādu veidu slēpņiem, vispiemērotākā PET sagatavēm. 70 lapaspuses ar vismaz 135 ierakstiem.</p>
                <p class="price" style="font-size: 40px;">€0.50</p><br>
                <button class="btn" onclick="addToCart('Viesu Grāmata', 0.50); openCart(); openCart()">Pievienot Grozam</button>
            </div>
        </div>
    </section>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
          <h3>Jūsu Grozs</h3>
          <p id="cart-items"></p>
          <br>
          <p>Summa: €<span id="total-price">0.00</span></p>
          <button class="add-cart-btn" onclick="closeCart()">Aizvērt</button>
          <br>
          <div class="checkout">
            <script async
                src="https://js.stripe.com/v3/buy-button.js">
            </script>
            <stripe-buy-button
                buy-button-id="buy_btn_1RgQkZE0LReUgNOJ5ulQY6p7"
                publishable-key="pk_live_51RgPRAE0LReUgNOJ8hIBZz8rfJdnwVsDCzXycACpVgfHzyP7RKuAf45TWy9VvWdDJic62EE1sVjKgvtO9dHBA3d400LCc1x1H5"
            >

        </div>
    </div>
