<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GeoStore.LV - Filmiņas Konteiners</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,397;1,397&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="./">
                <img src="GEOSTORE.LV.png" alt="Logo" style="width: 150px;">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="./">Sākums</a></li>
                <li><a href="./products">Katalogs</a></li>
                <li><button class="cart-btn" onclick="openCart()">Grozs</button></li>
            </ul>
        </nav>
    </header>

    <section id="product-about">
        <div class="product-about-box">
            <img src="FILM1.png" alt="Filmiņas-Konteiners">
            <div class="product-details">
                <h1>Filmiņas Konteiners</h1>
                <p>Mazs, hermētisks konteiners slēpņu slēpšanai.</p>
                <p class="price" style="font-size: 40px;">€1.00</p><br>
                <button class="btn" onclick="addToCart('Filmiņas Konteiners', 1.00); openCart()">Pievienot Grozam</button>
            </div>
        </div>
    </section>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
          <h3>Jūsu Grozs</h3>
          <p id="cart-items"></p>
          <br>
          <p>Summa: €<span id="total-price">0.00</span></p>
          <button class="add-cart-btn" onclick="closeCart()">Aizvērt</button>
          <br>
          <br>
          <a href="./order" class="buy-now-btn">Veikt Pasūtījumu</a>
          <br>
          <br>
        </div>
    </div>
    <footer>
        <p>Geostore.lv &copy; 2025 All Rights Reserved.</p>
        <p>E-Pasts: info@geostore.lv</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
